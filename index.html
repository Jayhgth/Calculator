<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <input type="text" id="display" value="0" disabled />

      <div id="buttons">
        <button id="AC" class="topRow" onclick="clearAll()">AC</button>
        <button id="c" class="topRow" onclick="clearScreen()">C</button>
        <button id="+-" class="topRow" onclick="switchSign()">+/-</button>
        <button id="/" class="operator" onclick="operatorClick(`divide`)">
          /
        </button>

        <button id="7" class="number">7</button>
        <button id="8" class="number">8</button>
        <button id="9" class="number">9</button>
        <button id="*" class="operator" onclick="operatorClick(`multiply`)">
          *
        </button>

        <button id="4" class="number">4</button>
        <button id="5" class="number">5</button>
        <button id="6" class="number">6</button>
        <button id="-" class="operator" onclick="operatorClick(`subtract`)">
          -
        </button>

        <button id="1" class="number">1</button>
        <button id="2" class="number">2</button>
        <button id="3" class="number">3</button>
        <button id="+" class="operator" onclick="operatorClick(`add`)">
          +
        </button>

        <button id="zero" class="number">0</button>
        <button id="." class="operator" onclick="decimalPoint()">.</button>
        <button id="=" class="operator" onclick="calculate()">=</button>
      </div>
    </div>
    <p>
      <a href="https://github.com/Jayhgth" target="blank"
        >Backspace to delete! Github here❤️</a
      >
    </p>

    <script src="index.js"></script>
  </body>
</html>
